<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles_advanced.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Advanced Research</title>
    </head>
    <body>
        <div class="separation">
            <!-- Header -->
            <div class="header">
                <div class="logo"><img src="./images/logo_google.png" alt="Google's logo" height="24px" width=auto></div>
                <p class="advanced_research_title">Advanced Research</p>
            </div>
            <!-- Add a page horitontal divider -->
            <hr class="solid">
            <!-- First Middle Part-->
            <div class="middle-part-one">
                <div class="middle-title-one">Find pages with...</div>
                <div class="field">
                    <p class="criteria">all these words:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">this exact word of phrase:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">any of these words:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">none of these words:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">numbers ranging from:</p>
                    <div><input class="form-control" type="text"></div>
                    <p class="criteria-special">and</p>
                    <div><input class="form-control" type="text"></div>
                </div>
            </div>
            <!-- Add a page horitontal divider -->
            <hr class="solid">
            <!-- Second Middle Part -->
            <div class="middle">
                <div class="middle-title-two">Affined the research by...</div>
                <div class="field">
                    <p class="criteria">language:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">region:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">last update:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">website or domain:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">themes found:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">type of file:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="field">
                    <p class="criteria">right of use:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
            </div>
            <!-- Bottom -->
            <div class="bottom">

            </div>
        </div>
    </body>
</html>
