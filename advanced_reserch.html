<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles_advanced.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Advanced Research</title>
    </head>
    <body>
        <div class="separation">
            <!-- Header -->
            <div class="header">
                <div class="logo"><img src="./images/logo_google.png" alt="Google's logo" height="24px" width=auto></div>
                <p class="advanced_research_title">Advanced Research</p>
            </div>
            <!-- Add a page horitontal divider -->
            <hr class="solid">
            <!-- First Middle Part-->
            <div class="middle">
                <div class="middle-title">Find pages with...</div>
                <div class="selection-rows">
                    <div class="choosing-field">
                        <p class="personnalized">all these words:</p>
                        <p class="personnalized">this exact word of phrase:</p>
                        <p class="personnalized">any of these words:</p>
                        <p class="personnalized">none of these words:</p>
                        <p class="personnalized">numbers ranging from:</p>
                        <p class="personnalized">and</p>
                    </div>
                    <div class="right-part-blank">
                        <div><input class="form-control" type="text"></div>
                        <div><input class="form-control" type="text"></div>
                        <div><input class="form-control" type="text"></div>
                        <div><input class="form-control" type="text"></div>
                        <div><input class="form-control" type="text"></div>
                        <div><input class="form-control" type="text"></div>
                    </div>
                </div>
            </div>
            <!-- Add a page horitontal divider -->
            <hr class="solid">
            <!-- Second Middle Part -->
            <div class="middle">
                <div class="middle-title">Affined the research by...</div>
                <div class="personnalized-header">
                    <p class="personnalized">language:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="personnalized-header">
                    <p class="personnalized">region:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="personnalized-header">
                    <p class="personnalized">last update:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="personnalized-header">
                    <p class="personnalized">website or domain:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="personnalized-header">
                    <p class="personnalized">themes found:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="personnalized-header">
                    <p class="personnalized">type of file:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
                <div class="personnalized-header">
                    <p class="personnalized">right of use:</p>
                    <div><input class="form-control" type="text"></div>
                </div>
            </div>
            <!-- Bottom -->
            <div class="bottom">

            </div>
        </div>
    </body>
</html>
